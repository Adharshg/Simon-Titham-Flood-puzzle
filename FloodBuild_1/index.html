<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | 2DpuzzleFlood</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  
    <script src="Build/UnityLoader.js"></script>
    <style>
      #gameContainer{
        float: left;
      }
      #Boii{
        float : right;
        height : 20px;
        width : 50px;
      }
    </style>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/build_1.json", {onProgress: UnityProgress});
      function ff(){
        window.alert("Hello, world!");
        gameInstance.SendMessage("GameManager", "jsfunc");
      }
    </script>
  </head>
  <body>
    <div id = "Boii"><form><button onclick="ff()" style="height:30px; width:50px;">Win</button></form></div>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">2DpuzzleFlood</div>
      </div>
    </div>
  </body>
</html>
